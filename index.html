<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grumpy Cat Tuna Chase</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    #gameContainer {
      position: relative;
      background: #0a0a0a;
      border: 4px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    #gameCanvas {
      display: block;
      background: #000;
    }
    #gameUI {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    #instructions {
      text-align: center;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #00ffff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #00ffff;
      display: none;
    }
    button, .touch-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover, .touch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
    }
    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .touch-row {
      display: flex;
    }
    .touch-button {
      margin: 5px;
      width: 60px;
      height: 60px;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      font-size: 14px;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      right: 100px;
      background: #444;
      color: white;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- BODY CONTENT UNCHANGED -->
</body>
</html>
