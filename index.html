<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumpy Cat Tuna Chase</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        #gameContainer {
            position: relative;
            background: #0a0a0a;
            border: 4px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #gameUI {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #instructions {
            text-align: center;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #00ffff;
            display: none;
        }
        button, .touch-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover, .touch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
        }
        #touchControls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .touch-row {
            display: flex;
        }
        .touch-button {
            margin: 5px;
            width: 60px;
            height: 60px;
        }
        #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            font-size: 14px;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üê± Grumpy Cat Tuna Chase üêü</h1>
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Tuna Left: <span id="tunaCount">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="timer">Time: <span id="time">0</span>s</div>
        <button id="pauseButton" onclick="togglePause()">Pause</button>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <div id="instructions">
        <h3>How to Play:</h3>
        <p>Use <strong>WASD</strong>, <strong>Arrow Keys</strong> or <strong>Touch Buttons</strong> to move Grumpy Cat.<br>
        Collect tuna (üêü) to level up and avoid the glowing orbs!<br>
        Press <strong>Pause</strong> to stop the game timer and movement.</p>
    </div>
    <div id="touchControls">
        <div class="touch-row">
            <button class="touch-button" onclick="move('up')">‚¨ÜÔ∏è</button>
        </div>
        <div class="touch-row">
            <button class="touch-button" onclick="move('left')">‚¨ÖÔ∏è</button>
            <button class="touch-button" onclick="move('down')">‚¨áÔ∏è</button>
            <button class="touch-button" onclick="move('right')">‚û°Ô∏è</button>
        </div>
    </div>
    <script>
        // Load audio
        const collectSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
        const hitSound = new Audio('https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg');

        // Setup timer
        let seconds = 0;
        let timerInterval = setInterval(() => {
            if (!gameState.paused && gameState.gameRunning) {
                seconds++;
                document.getElementById('time').textContent = seconds;
            }
        }, 1000);

        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseButton').textContent = gameState.paused ? 'Resume' : 'Pause';
        }

        function move(direction) {
            if (!gameState.gameRunning || gameState.paused) return;
            switch(direction) {
                case 'up': player.dx = 0; player.dy = -player.speed; break;
                case 'down': player.dx = 0; player.dy = player.speed; break;
                case 'left': player.dx = -player.speed; player.dy = 0; break;
                case 'right': player.dx = player.speed; player.dy = 0; break;
            }
        }
    </script>

</body>
</html>
